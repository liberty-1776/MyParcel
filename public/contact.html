<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/styleContact.css">
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form action="/contact", method="post", class="myForm"></form>
            <input type="text" class="myInput" name="name" placeholder="Enter your name">
            <input type="number" class="myInput" name="phone" placeholder="Enter your phone no.">
            <input type="email" class="myInput" name="email" placeholder="Enter your email ID">
            <input type="text" class="myInput" name="desc" placeholder="Describe your concern">
            <button class="btn">Submit</button>
    </div>
    
</body>
</html>
